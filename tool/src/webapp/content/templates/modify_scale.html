<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="msg=modifyscale.page.title">Add/Edit Scale</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
	<script type="text/javascript" language="JavaScript" src="../js/scaleUtils.js"></script>
</head>
<body>
<div class="portletBody">

<div rsf:id="navIntraTool:" class="navIntraTool"/>

<div>
	<ul class="breadCrumb">
		<li><a rsf:id="summary-link" href="summary.html">Summary</a></li><li><a rsf:id="administrate-link" href="administrate.html">Administrate</a></li><li rsf:id="msg=modifyscale.page.title" class="lastCrumb">Add/Edit Scale</li>
	</ul>
</div>

<div rsf:id="message-for:*" class="alertMessage">
	<ul style="margin:0px;">
		<li>Message for user here</li>
	</ul>
</div>

<br/>

<form  rsf:id="basic-form" method="post">
	<p class="shorttext">
		<label rsf:id="msg=modifyscale.scale.title.note" for="scale-title">Title</label>
		<input rsf:id="scale-title" type="text" value="" maxlength="100" size="30" id="scale-title-id"/>
		&nbsp;
		<a rsf:id="scale-remove-link" href="remove_scale.html">Remove Scale</a>
	</p>
	<h4 rsf:id="msg=modifyscale.adddropscale.note.start">Scale</h4>
	<div class="labelindnt">
		<div rsf:id="modify-scale-points:">
		<!-- start div for evolver widget - contents below are dummy -->
			<span id="myOldSpan">
				<span rsf:id="scaleOptions:" id="1">
					<input rsf:id="scale-option-label" type="text"/>
					&nbsp;
					<input rsf:id="scale-remove-option" type="button" value="Remove" onclick="javascript:removeOldElement(this)" />
					<br/>
				</span>
			</span>
	
			<span id="myOldSpan">
				<span rsf:id="scaleOptions:" id="2">
					<input rsf:id="scale-option-label" type="text"/>
					&nbsp;
					<input rsf:id="scale-remove-option" type="button" value="Remove" onclick="javascript:removeOldElement(this)" class="removeItem"/>
					<br/>
				</span>
			</span>
	
			<input rsf:id="scale-options-path" type="hidden" name="scale-options-path"/>
			<input rsf:id="scale-options-num" type="hidden" name="scale-options-num"/>
			<span id="myNewSpan"> </span>
	
			<input rsf:id="scale-add-point" type="button" value="Add Scale Point" onclick="javascript:addScaleOption();" class="addItem" />  
		<!-- End div for evolver widget - contents above are dummy -->
		</div>
	</div>

	
	<h4 rsf:id="msg=modifyscale.scale.ideal.note.start">Ideal</h4>
	<p class="instruction" rsf:id="msg=modifyscale.scale.ideal.note.main.text" >
		Indicate the position of the "best" answer in this scale (used for graphs and coloring)
	</p>	

	<div class="checkbox indnt1">
		<span rsf:id="scaleIdealRadio"/>
		<div rsf:id="scaleIdealOptions:">
			<input type="radio" rsf:id="scale-ideal-value" id="scale-ideal-value-id"/>
			<label rsf:id="scale-ideal-label" for="scale-ideal-value">Ideal label</label>
		</div>
	</div>	

	<div class="longtext indnt1">	
		<div rsf:id="sharing-branch:">
			<label class="block" rsf:id="scale-sharing" for="sharing-branch:::scale-sharing-selection">Sharing</label>
			<select rsf:id="scale-sharing" id="scale-sharing-id">
				<option>Sharing option 1</option>
				<option>Sharing option 2</option>
			</select>
		</div>
	</div>

	<p class="act">
		<input rsf:id="scale-add-modify-save-button" type="submit" value="Save Scale" class="active" accesskey="s"  />  
		<input rsf:id="scale-add-modify-cancel-button" type="button" value="Cancel" onclick="javascript:history.go(-1);" accesskey="x"/>
	</p>	

</form>

</div>
</body>
</html>
