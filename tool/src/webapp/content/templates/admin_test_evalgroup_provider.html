<body>
<div class="portletBody">

<div rsf:id="navIntraTool:" class="navIntraTool"/>

<ul class="breadCrumb">

   <li><a rsf:id="administrate-link" href="administrate.html">Administrate</a></li>
   <li rsf:id="page-title" class="lastCrumb">Test EvalGroup Provider</li>
</ul>

<div rsf:id="message-for:*" class="alertMessage">

<h3 rsf:id="warning-message" style="color:red;"></h3>

<div style="width:99%;">

		</div>
		<div class="listNav">
			<form rsf:id="current_test_form" action="admin_test_evalgroup_provider.html" method="get">

				<input rsf:id="current_test_user_input" type="text" size="18" maxlength="200" id="a"/>

                <span rsf:id="current_test_group_header">GroupId</span>

                &nbsp;
   				<input rsf:id="current_test_form_command" type="submit" value="Test" />

		</div>
	</div>
</div>

<div rsf:id="tests_list:" style="border:1px black solid;margin-bottom:1em;">

   <div>

   </div>
   <div>
      <span rsf:id="test_runtime_header" style="font-weight:bold;">Time to run</span>:

   </div>
</div>
