<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add Item Control Renderer:</title>
	<!-- this JS needed to make the pulldown work correctly -->
	<script rsf:id="scr=contribute-script" type="text/javascript" language="JavaScript" src="../content/js/evalUtils.js"></script>
</head>
<body>

<div rsf:id="hierarchy_table_treeview:">
	<div rsf:id="selectColumnCheckboxes"/>
    <table border="0" cellspacing="0" cellpadding="0" class="listHier lines nolines" summary="placeholder summary">
        <thead>
            <tr>
                <th rsf:id="node-metadata-header" style="display: none"></th>
                <th rsf:id="node-select-header">Select</th>
                <th rsf:id="hierarchy-header">Hierarchy Level</th>
                <th rsf:id="add-item-header">Add Item:</th>
                <th rsf:id="modify-item-header"></th>
                <th rsf:id="items-level-header">Items at this level:</th>
                <th rsf:id="assign-groups-header"></th>
                <th rsf:id="assigned-group-count-header">Num Groups:</th>
            </tr>
        </thead>
        <tbody>
            <tr rsf:id="hierarchy-level-row:">
                <td rsf:id="node-metadata-cell" style="display: none">
                    <input id="node-id-input" rsf:id="node-id-input" type="hidden" value="TheNodeID" />
                    <input id="parent-id-input" rsf:id="parent-id-input" type="hidden" value="TheParentID" />
                </td>
                <td rsf:id="node-select-cell">
                    <input id="" class="evalgroupselect" rsf:id="select-checkbox" type="checkbox" />
                </td>
                <td rsf:id="node-name" style="text-indent:0em"> - Institution Level</td>
                <td rsf:id="add-child-cell"><a rsf:id="add-child-link" href="">Add</a></td>
                <td rsf:id="modify-node-cell"><a rsf:id="modify-node-link" href="">Modify</a></td>
                <td rsf:id="child-info-cell">
                    <span rsf:id="number-children">3</span>
                </td>
                <td rsf:id="remove-node-cell">
                    <form rsf:id="remove-node-form">
                        <input type="submit" rsf:id="remove-node-button" value="Remove"/>
                    </form>
                </td>
                <td rsf:id="assign-groups-cell">
                    <a rsf:id="assign-groups-link" href="">Assign Groups</a>
                </td>
                <td rsf:id="assigned-group-count-cell">
                    <span rsf:id="assign-group-count">67</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
