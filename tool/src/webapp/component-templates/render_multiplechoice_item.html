<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Multiple Choice Item Renderer:</title>
	</head>
	<body>
	
		<!-- html template for the multiple choice item renderer -AZ -->
		<div rsf:id="render-multiplechoice-item:">

			<div rsf:id="fullType:">
				<!-- Full, Vertical DISPLAY -->
						<h4>
							<span rsf:id="itemNum">#</span>.&nbsp;
							<span rsf:id="itemText">Full or vertical display text here</span>
						</h4>
					<!-- Next row for Full, Vertical Display -->
					<div rsf:id="nextrow:">

						<div rsf:id="verticalDisplay:" class="fullVertical">
							<!-- DIV tag for Vertical display -->
							<span rsf:id="dummyRadio" />
							<ol>
								<li rsf:id="scaleOptions:">
									<input rsf:id="dummyRadioValue" type="radio" id="vertical1" name="vertical" />
									<label for="vertical1"  rsf:id="dummyRadioLabel">vertical label</label>
								</li>
								<li rsf:id="scaleOptions:">
									<input rsf:id="dummyRadioValue" type="radio" id="vertical2" name="vertical" />
									<label for="vertical2"  rsf:id="dummyRadioLabel">vertical label</label>
								</li>
								<li rsf:id="scaleOptions:">
									<input rsf:id="dummyRadioValue" type="radio" id="vertical3" name="vertical" />
									<label for="vertical3"  rsf:id="dummyRadioLabel">vertical label</label>
								</li>
								<li rsf:id="showNA:" class="na">
									<input type="radio" rsf:id="na-input" name="vertical" /> <label rsf:id="na-desc">N/A</label>
								</li>
							</ol>
						</div>

						<div rsf:id="fullDisplay:" class="fullDisplayHorizontal">
							<!-- DIV tag for full display  -->
							<span rsf:id="dummyRadio" />
							<span rsf:id="scaleOptions:">
								<input type="radio" rsf:id="dummyRadioValue" id="full1" name="full" />
								<label for="full1" rsf:id="dummyRadioLabel">full label</label>									
							</span>
							<span rsf:id="scaleOptions:">
								<input type="radio" rsf:id="dummyRadioValue" id="full2" name="full" />
								<label for="full2" rsf:id="dummyRadioLabel">full label</label>									
							</span>
							<span rsf:id="scaleOptions:">
								<input type="radio" rsf:id="dummyRadioValue" id="full3" name="full" />
								<label for="full3" rsf:id="dummyRadioLabel">full label</label>									
							</span>
							<span rsf:id="showNA:">
								<input type="radio" rsf:id="na-input" name="full" /><label rsf:id="na-desc">N/A</label>
							</span>
						</div>
					</div>

			</div>

		</div>
	
	</body>
</html>
