<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Multiple Choice Item Renderer:</title>
	</head>
	<body>

		<!-- html template for the multiple choice item renderer -AZ -->
		<div rsf:id="render-multiplechoice-item:" class="item multiple-choice">

			<div rsf:id="fullType:">
            	<!-- Full, Vertical DISPLAY -->
            	<h5 class="title">
            		<span rsf:id="itemNum" class="number">0</span>
					<span class="delineator">
						<span class="paren">)</span>
						<span class="dot">.</span>
					</span>
					<span class="required">*</span>
					<span rsf:id="itemText" class="label">Item text label.</span>

            		<!--
	            	<span class="validFailGlyph">*</span><span class="compulsoryGlyph">*</span>
					<span rsf:id="itemNum" class="label">#</span><span class="label">.&nbsp;</span>
					<div rsf:id="itemText" style="display:inline" class="label">Full or vertical display text here</div>
	            	-->
            	</h5>

				<div rsf:id="nextrow:" class="content">
				
					<div rsf:id="verticalDisplay:">
						<!-- DIV tag for Vertical display -->
						<span rsf:id="dummyRadio" />
						<ul class="fullVertical mult-choice-ans">
							<li rsf:id="scaleOptions:"  class="check">
								<label>
									<input rsf:id="choiceValue" type="radio" id="vertical1" name="vertical" />
									<span for="vertical1" rsf:id="choiceLabel">vertical label</span>
								</label>
								<!--<label for="vertical1" rsf:id="choiceLabel">vertical label</label>-->
							</li>
							<li rsf:id="scaleOptions:"  class="check">
								<label>
									<input rsf:id="choiceValue" type="radio" id="vertical2" name="vertical" />
									<span for="vertical2" rsf:id="choiceLabel">vertical label</span>
									<!--<label for="vertical2" rsf:id="choiceLabel">vertical label</label>-->
								</label>
							</li>
							<li rsf:id="scaleOptions:"  class="check">
								<label>
									<input rsf:id="choiceValue" type="radio" id="vertical3" name="vertical" />
									<span for="vertical3" rsf:id="choiceLabel">vertical label</span>
								</label>
							</li>
							<li rsf:id="showNA:" class="na">
								<label>
									<input type="radio" rsf:id="itemNA" name="vertical" id="itemNA" />
									<span rsf:id="descNA" for="itemNA">N/A</span>
								</label>
							</li>
						</ul>
					</div> <!-- end verticalDisplay -->

					<ul rsf:id="fullDisplay:"  class="fullDisplayHorizontal mult-choice-ans">
						<!-- DIV tag for full display  -->
						<li style="display:none">
							<span rsf:id="dummyRadio" />
						</li>
						<li rsf:id="scaleOptions:" class="check">
							<label>
								<input type="radio" rsf:id="choiceValue" id="full1" name="full" />
								<span for="full1" rsf:id="choiceLabel">full label</span>
							</label>
						</li>
						<li rsf:id="scaleOptions:" class="check">
							<label>
								<input type="radio" rsf:id="choiceValue" id="full2" name="full" />
								<span for="full2" rsf:id="choiceLabel">full label</span>
							</label>
						</li>
						<li rsf:id="scaleOptions:" class="check">
							<label>
								<input type="radio" rsf:id="choiceValue" id="full3" name="full" />
								<span for="full3" rsf:id="choiceLabel">full label</span>
							</label>
						</li>
						<li rsf:id="showNA:" class="na">
							<label>
								<input type="radio" rsf:id="itemNA" name="full" id="itemNA" />
								<span rsf:id="descNA" for="itemNA">N/A</span>
							</label>
						</li>
					</ul> <!-- end fullDisplay -->

					<!-- the optional comment block to show after the item -->
					<div rsf:id="showComment:" class="JSevalComment comment">
						<div>
							<span rsf:id="msg=comment.label" class="JSlabel editComment" style="display:none; font-weight:bold;">Comment</span>
							<span class="JScommentTruncated" style="display:none">  </span>
							<a rsf:id="msg=comment.edit" href="#" class="JSedit" style="display:none">Edit comment</a>
							<a rsf:id="itemCommentShow" href="#" class="JSshow addItem" >Add a comment</a>
							<span rsf:id="msg=comment.warn" class="JSwarn commentWarn" style="display:none"> Warning </span>
						</div>
						<div>
							<a href="#" rsf:id="msg=comment.hide" style="display:none" class="JShide hideComment">Hide comment</a>
						</div>
						<div>
							<textarea rsf:id="itemComment" style="display:none" cols="65" rows="3"></textarea>
						</div>
					</div>

				</div> <!-- end content -->
			</div> <!-- end fulltype -->
		</div> <!-- end item -->

	</body>
</html>
