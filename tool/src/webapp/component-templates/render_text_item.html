<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Text/Essay Item Renderer:</title>
	</head>
	<body>
		
		<!-- html template for the text item renderer -AZ -->
		<div rsf:id="render-text-item:">
			<h4 style="display:block;margin:0">
				<span rsf:id="itemNum">0</span>.&nbsp;
				<span rsf:id="itemText"></span>
			</h4>
			<textarea rsf:id="essayBox" cols="80"></textarea>
			<label rsf:id="showNA:">
				<input type="checkbox" rsf:id="itemNA"  id="itemNA" /> <label rsf:id="na-desc">N/A</label>
			</label>

		</div>
	
	</body>
</html>
