<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Scaled Item Renderer:</title>
	</head>
	<body>
	
		<!-- html template for the scaled item renderer -AZ -->
		<div rsf:id="render-scaled-item:">
			<div rsf:id="compactDisplay:" style="clear:both;height:100%;overflow:hidden;vertical-align:middle;">
				<!-- Compact DISPLAY -->
				<div style="float:left;padding:.3em 0;">
                     <span class="validFailGlyph">*</span><span class="compulsoryGlyph">*</span>
                     <span rsf:id="itemNum" class="label">#</span><span class="label">.&nbsp;</span>
                     <div rsf:id="itemText" style="display:inline" class="label">Item text for compact items goes here</div>
				</div>	
				<table border="0" cellspacing="0" cellpadding="0" width="10%" style="float:right" class="itemScalePanel">
					<tr>
						<td width="5%" nowrap="nowrap"  rsf:id="compactStartContainer:">
							<span  rsf:id="compactDisplayStart">compactDisplayStart</span>
						</td>
						<td width="89%" nowrap="nowrap"  rsf:id="compactRadioContainer:" class="idealScale">
							<span rsf:id="dummyRadio" />
							<div style="width:100%;position:relative;">
								<div class="idealScaleBack" style="">
									<img src="../content/images/ideal-none.jpg" rsf:id="idealImage" alt="ideal scale coloring"/>
								</div>
		
								<!-- For correct spacing there are 2 sets of radio buttons. This is the fake one -->
								<div style="width:100%;display:block;position:absolute;z-index:6;background-color:transparent;padding-top:5px">
									<label rsf:id="scaleOptionColored:"><input type="radio" name="choices" rsf:id="radioValueColored" /></label>
									<label rsf:id="scaleOptionColored:"><input type="radio" name="choices" rsf:id="radioValueColored" /></label>
									<label rsf:id="scaleOptionColored:"><input type="radio" name="choices" rsf:id="radioValueColored" /></label>
								</div>
							</div>
			
							<!-- This is the real set of radio buttons -->
								<div style="padding-top:5px"></div>
								<label rsf:id="scaleOption:"><input type="radio" name="choices" rsf:id="radioValue" /></label>
								<label rsf:id="scaleOption:"><input type="radio" name="choices" rsf:id="radioValue" /></label>
								<label rsf:id="scaleOption:"><input type="radio" name="choices" rsf:id="radioValue" /></label>
							
						</td>
		
						<td width="5%" nowrap="nowrap" rsf:id="compactEndContainer:">
							<span rsf:id="compactDisplayEnd">compactDisplayEnd</span>
						</td>
						<td rsf:id="showNA:" style="white-space:nowrap">
							<input type="radio" name="choices" rsf:id="na-input" id="na-input" /><label rsf:id="na-desc" for="na-input">N/A</label>
						</td>
					</tr>
				</table>
			</div>
			
			<div rsf:id="fullType:">
				<!-- Full, Full Colored, Vertical DISPLAY -->
					<span class="validFailGlyph">*</span><span class="compulsoryGlyph">*</span> <span rsf:id="itemNum" class="label">#</span><span class="label">.&nbsp;</span>
					<div rsf:id="itemText" style="display:inline" class="label">Full or vertical display text here</div>

				<!-- Next row for Full Display, Full Colored, Vertical Display -->
				<div rsf:id="nextrow:">
			
					<div rsf:id="verticalDisplay:" class="fullVertical">
						<!-- DIV tag for Vertical display -->
						<span rsf:id="dummyRadio" />
						<ol>
							<li rsf:id="scaleOption:">
								<input rsf:id="radioValue" type="radio" id="vertical1" name="vertical" />
								<label for="vertical1"  rsf:id="radioLabel">vertical label</label>
							</li>
							<li rsf:id="scaleOption:">
								<input rsf:id="radioValue" type="radio" id="vertical2" name="vertical" />
								<label for="vertical2"  rsf:id="radioLabel">vertical label</label>
							</li>
							<li rsf:id="scaleOption:">
								<input rsf:id="radioValue" type="radio" id="vertical3" name="vertical" />
								<label for="vertical3"  rsf:id="radioLabel">vertical label</label>
							</li>
							<li rsf:id="showNA:" class="na">
								<input type="radio" rsf:id="na-input" name="vertical" /> <label rsf:id="na-desc">N/A</label>
							</li>
						</ol>
					</div>
			
         			<div rsf:id="fullDisplay:" style="padding: 1em 0 0 0;">
         				<!-- DIV tag for full display  -->
         				<span rsf:id="dummyRadio" />
         				<table border="0" cellspacing="0" cellpadding="0" width="100%">
         					<tr>
         						<td nowrap="nowrap" align="center" style="height:24px;" rsf:id="scaleOption:">
         							<label for="full1" style="font-weight:bold;" rsf:id="radioLabel">full label</label>
         							<input type="radio" rsf:id="radioValue" id="full1" name="vertical" />
         						</td>
         						<td nowrap="nowrap" align="center" style="height:24px;" rsf:id="scaleOption:">
         							<label for="full2" style="font-weight:bold;" rsf:id="radioLabel">full label</label>
         							<input type="radio" rsf:id="radioValue" id="full2" name="vertical" />
         						</td>
         						<td nowrap="nowrap" align="center" style="height:24px;" rsf:id="scaleOption:">
         							<label for="full3" style="font-weight:bold;" rsf:id="radioLabel">full label</label>
         							<input type="radio" rsf:id="radioValue" id="full3" name="vertical" />
         						</td>
         					</tr>
         				</table>
         			</div>
			
         			<div rsf:id="fullDisplayColored:"  style="padding: 1em 0 0 0">
         				<!-- DIV tag for Full Colored display -->
         				<table border="0" cellspacing="0" cellpadding="0" rules="none" width="100%" >
         					<tr>
         						<td nowrap="nowrap" valign="top" style="height:24px;">
         							<div style="width:100%;position:relative;">
         								<div style="width:100%; display:block; position:absolute; z-index:5;">
         									<img src="../content/images/ideal-none.jpg" style="width:100%;height:24px;" rsf:id="idealImage" alt="ideal scale coloring" />
         								</div>
         								<div style="width:100%; display:block; position:absolute; z-index:6;background-color:transparent;">
         									<span rsf:id="dummyRadio" />
         									<table border="0" cellspacing="0" cellpadding="0" width="100%" class="fullDisplayHorizontal">
         										<tr>
         											<td nowrap="nowrap" align="center" valign="top" style="height:24px;" rsf:id="scaleOption:">
         												<label for="fc1" style="font-weight:bold;" rsf:id="radioLabel">full colored label</label>
         												<input type="radio" rsf:id="radioValue" name="vertical" id="fc1" />
         											</td>
         											<td nowrap="nowrap" align="center" valign="top" style="height:24px;" rsf:id="scaleOption:">
         												<label for="fc2" style="font-weight:bold;" rsf:id="radioLabel">full colored label</label>
         												<input type="radio" rsf:id="radioValue" name="vertical" id="fc2" />
         											</td>
         											<td nowrap="nowrap" align="center" valign="top" style="height:24px;" rsf:id="scaleOption:">
         												<label for="fc3" style="font-weight:bold;" rsf:id="radioLabel">full colored label</label>
         												<input type="radio" rsf:id="radioValue" name="vertical" id="fc3" />
         											</td>
         										</tr>
         									</table>
         								</div>
         							</div>
         						</td>
         					</tr>
         				</table>
         			</div>

				</div>
			</div>
			
			<!-- DIV tag for Stepped Display -->
			<div rsf:id="steppedDisplay:">
				<!--[if IE 7]>
					<style type="text/css">
						td.exclude input {padding:0px;margin:4px;}
					</style>
				<![endif]-->

				<table border="0" cellspacing="0" cellpadding="0" width="99%">
					<tr>
						<td>
							<table border="0" cellspacing="0" cellpadding="0" width="100%">
								<tr rsf:id="rowBranch:">
									<td width="90%">&nbsp;</td>
									<td width="10%" nowrap="nowrap" align="right" style="padding-right:.4em">
										<label for="choice2" style="font-weight:bold;" rsf:id="topLabel">choice name</label>&nbsp;
										<img rsf:id="cornerImage" align="top" src="../content/images/corner.gif" alt="corner arrow segment" />
										<span rsf:id="afterTopLabelBranch:">
										</span>
									</td>
								</tr>
								<tr rsf:id="rowBranch:">
									<td width="90%">&nbsp;</td>
									<td width="10%" nowrap="nowrap" align="right"  style="padding-right:.4em">
										<label for="choice2" style="font-weight:bold;" rsf:id="topLabel">choice name</label>&nbsp;
										<img rsf:id="cornerImage" align="top" src="../content/images/corner.gif" alt="corner arrow segment" />
										<span rsf:id="afterTopLabelBranch:">
											<img rsf:id="middleImage" align="top" src="../content/images/down-line.gif" alt="downward arrow segment" />
										</span>
									</td>
								</tr>
								<tr rsf:id="rowBranch:">
									<td width="90%">&nbsp;</td>
									<td width="10%" nowrap="nowrap" align="right"  style="padding-right:.4em">
										<label for="choice2" style="font-weight:bold;" rsf:id="topLabel">choice name</label>&nbsp;
										<img rsf:id="cornerImage" align="top" src="../content/images/corner.gif" alt="corner arrow segment" />
										<span rsf:id="afterTopLabelBranch:">
											<img rsf:id="middleImage" align="top" src="../content/images/down-line.gif" alt="downward arrow segment" />
											<img rsf:id="middleImage" align="top" src="../content/images/down-line.gif" alt="downward arrow segment" />
										</span>
									</td>
								</tr>
								<tr>
									<td width="90%">&nbsp;</td>
									<td width="10%" nowrap="nowrap" align="right"  style="padding-right:.4em">
										<label for="choiceNA" rsf:id="na-desc" style="font-weight:bold;">N/A</label>&nbsp;&nbsp;
										<span rsf:id="bottomLabelBranch:">
											<img rsf:id="bottomImage" align="top" src="../content/images/down-arrow.gif" alt="down arrow pointer" />
										</span>
										<span rsf:id="bottomLabelBranch:">
											<img rsf:id="bottomImage" align="top" src="../content/images/down-arrow.gif" alt="down arrow pointer" />
										</span>
										<span rsf:id="bottomLabelBranch:">
											<img rsf:id="bottomImage" align="top" src="../content/images/down-arrow.gif" alt="down arrow pointer" />
										</span>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				
					<tr>
						<td class="exclude">
							<table border="0" cellspacing="0" cellpadding="0" width="100%">
								<tr>
									<td width="90%" valign="top">
											<span class="validFailGlyph">*</span><span class="compulsoryGlyph">*</span> <span rsf:id="itemNum" class="label">#</span><span class="label">.&nbsp;</span>
											<div rsf:id="itemText"  style="display:inline" class="label">Stepped item text here</div>
									</td>
									<td width="2%" valign="top">
										<input rsf:id="na-input" type="radio" name="block1" id="choiceNA"  />
									</td>
									<td width="5%" nowrap="nowrap" valign="top" style="height:28px" >
										<span rsf:id="dummyRadio" />
										<div rsf:id="coloredChoicesBranch:" style="width:100%;position:relative;">
											<div style="width:100%;display:block;position:absolute;z-index:5;">
												<img rsf:id="idealImage" src="../content/images/ideal-high.jpg" style="width:100%;height:28px;" alt="ideal coloring image" />
											</div>
				
											<!-- For correct spacing there are 2 sets of radio buttons, this is the one for colored spacing -->
											<div style="width:100%;display:block;position:absolute;z-index:6;background-color:transparent;">
												<span rsf:id="scaleOptionColored:"><input rsf:id="radioValueColored" type="radio" name="block1" id="choice1"  /></span>
												<span rsf:id="scaleOptionColored:"><input rsf:id="radioValueColored" type="radio" name="block1" id="choice2"  /></span>
												<span rsf:id="scaleOptionColored:"><input rsf:id="radioValueColored" type="radio" name="block1" id="choice3"  /></span>
											</div>
										</div>
				
										<!-- This is the real set of radio buttons -->
										<span rsf:id="scaleOption:"><input rsf:id="radioValue" type="radio" name="block1"  id="choice1"  /></span>
										<span rsf:id="scaleOption:"><input rsf:id="radioValue" type="radio" name="block1" id="choice2"  /></span>
										<span rsf:id="scaleOption:"><input rsf:id="radioValue" type="radio" name="block1" id="choice3"  /></span>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				
				</table>
			</div>

           <!-- the optional comment block to show after the item -->
           <div rsf:id="showComment:" style="padding: 1em 0 0 0;">
	       <div class="addItem"><a class="commentLinks" onclick="showComment(this);return false;" href="#">Add a comment</a> </div>
    	       <div class="hideComment" style="display:none"><a onclick="hideComment(this);return false;" href="#">Hide comment</a> </div>
    	       <div><textarea style="display:none" rsf:id="itemComment" cols="65" rows="3"></textarea></div>
           </div>
	</div>
    </body>
</html>
