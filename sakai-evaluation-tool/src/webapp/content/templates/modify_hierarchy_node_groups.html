<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title rsf:id="page-title">Control Hierarchy</title>
    <!-- standard on all pages -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script src="/library/js/headscripts.js" rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript"></script>
    <!-- end standard on all pages -->

    <script src="../js/jquery/jquery-1.4.4.min.js" type="text/javascript" language="JavaScript"></script>
    <script type="text/javascript" src="/library/js/spinner.js"></script>

    <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
    <link rsf:id="local_css_include" href="local_css_file.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>
<div class="portletBody">
     <div rsf:id="navIntraTool:" class="navIntraTool"/>

    <ul class="breadCrumb">
        <li><a rsf:id="summary-link" href="summary.html">Summary</a></li>
        <li><a rsf:id="administrate-link" href="administrate.html">Administrate</a></li>
        <li><a rsf:id="hierarchy-toplink" href="hierarchy.html">Hierarchy</a></li>
        <li rsf:id="page-title" class="lastCrumbNoFloat" >Add / Modify</li>
    </ul>
    <h3 rsf:id="assign-groups-title">Assign groups for a hierarchy node</h3>

    <div rsf:id="message-for:*" class="alertMessage">
        <ul>
            <li>Message for user here</li>
        </ul>
    </div>

    <form rsf:id="assign-groups-form" class="inlineBlockForm">

        <div class="action">
            <span class="cancelButton">
                <a href="#" rsf:id="return-link1">Return to Control Hierarchy</a>
                <input type="submit" value="Save Assigned Groups" rsf:id="save-groups-button1" class="active" accesskey="s" 
                       onclick="SPNR.disableControlsAndSpin( this, null );"/>
            </span>
        </div>

        <table class="evalsysTable">
            <thead>
                <tr>
                    <th>
                        <input id="selectAllNone" type="checkbox" />
                        <span rsf:id="select-header">Select</span>
                    </th>
                    <th rsf:id="title-header">Title</th>
                    <th rsf:id="sections-header">Sections</th>
                </tr>
            </thead>
            <tbody>
                <tr rsf:id="group-row:">
                    <td>
                        <input class="groupcheckbox"rsf:id="group-checkbox" type="checkbox" />
                    </td>
                    <td>
                        <label rsf:id="group-title">Group Title</label>
                    </td>
                    <td><label rsf:id="sections">List of sections goes here...</label></td>
                </tr>
            </tbody>
        </table>
        <div class="action">
            <span class="cancelButton">
                <a href="#" rsf:id="return-link2">Return to Control Hierarchy</a>
                <input type="submit" value="Save Assigned Groups" rsf:id="save-groups-button2" class="active" accesskey="s" 
                       onclick="SPNR.disableControlsAndSpin( this, null );" />
            </span>
        </div>
    </form>
</div>
<script>
  var selectAllBox = jQuery('#selectAllNone');
  selectAllBox.change( function() {
  var onoff = selectAllBox.get(0).checked;
  jQuery('.groupcheckbox').each(function(i) {
    this.checked = onoff;
  });
});
</script>
</body>
</html>
