<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title rsf:id="msg=modifynoderules.page.title">Hierarchy Node Rules</title>

        <!-- standard on all pages -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
        <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
        <script src="/library/js/headscripts.js" rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript"></script>
        <!-- end standard on all pages -->

        <script type="text/javascript" language="JavaScript" src="../js/jquery/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" language="JavaScript" src="../js/rsf.js"></script>
        <script type="text/javascript" language="JavaScript" src="../js/evalUtils.js"></script>
        <script type="text/javascript" src="/library/js/spinner.js"></script>

        <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
        <link rsf:id="local_css_include" href="local_css_file.css" type="text/css" rel="stylesheet" media="all" />
    </head>

    <body>
        <div class="portletBody">
            <div rsf:id="navIntraTool:" class="navIntraTool"/>

            <ul class="breadCrumb">
                <li><a rsf:id="summary-link" href="summary.html">Summary</a></li>
                <li><a rsf:id="administrate-link" href="administrate.html">Administrate</a></li>
                <li><a rsf:id="hierarchy-toplink" href="hierarchy.html">Hierarchy</a></li>
                <li rsf:id="page-title" class="lastCrumbNoFloat" >Add / Modify</li>
            </ul>

            <h3 rsf:id="msg=modifynoderules.page.title">Hierarchy Node Rules</h3>

            <div rsf:id="message-for:*" class="alertMessage">
                <ul>
                    <li>Message for user here</li>
                </ul>
            </div>

            <div rsf:id="node-info">Node title (Node Description)</div>

            <p class="instructionText" rsf:id="instructions1">
                Page Instructions: blurb 1
            </p>
            <p class="instructionText" rsf:id="instructions2">
                Page Instructions: blurb 2
            </p>

            <form rsf:id="rules-form" method="post" class="inlineBlockForm">
                <input type="hidden" rsf:id="node-id" />

                <div class="action">
                    <span class="cancelButton">
                        <a href="#" rsf:id="return-link1">Return to Control Hierarchy</a>
                        <input type="submit" rsf:id="cancel-changes-button1" onclick="SPNR.disableControlsAndSpin( this, null );" />
                    </span>
                </div>

                <table class="evalsysTable">
                    <thead>
                        <tr>
                            <th rsf:id="rules-header">Criteria</th>
                            <th rsf:id="actions-header">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr rsf:id="new-rule:">
                            <td class="alignCenter">
                                <select rsf:id="new-rule-option-selection" id="new-rule-option-selection">
                                    <option value="SITE" selected="selected">Site Title</option>
                                    <option value="SECTION">Section Title</option>
                                </select>
                                <select rsf:id="new-rule-qualifier-selection" id="new-rule-qualifier-selection">
                                    <option value="CONTAINS" selected="selected">Contains</option>
                                    <option value="STARTS_WITH">Starts with</option>
                                    <option value="ENDS_WITH">Ends with</option>
                                    <option value="IS">Is</option>
                                </select>
                                <input type="text" rsf:id="rule-text" id="rule-text" />
                            </td>
                            <td class="actions">
                                <span id="addRuleButton">
                                    <input type="submit" rsf:id="add-rule-button" id="add-rule-button" onclick="SPNR.disableControlsAndSpin( this, null );" />
                                </span>
                            </td>
                        </tr>

                        <tr rsf:id="rule:">
                            <td class="alignCenter">
                                <select rsf:id="existing-rule-option-selection" id="existing-rule-option-selection">
                                    <option value="SITE" selected="selected">Site Title</option>
                                    <option value="SECTION">Section Title</option>
                                </select>
                                <select rsf:id="existing-rule-qualifier-selection" id="existing-rule-qualifier-selection">
                                    <option value="CONTAINS">Contains</option>
                                    <option value="STARTS_WITH">Starts with</option>
                                    <option value="ENDS_WITH">Ends with</option>
                                    <option value="IS">Is</option>
                                </select>
                                <input type="text" rsf:id="existing-rule-text" id="existing-rule-text" />
                            </td>
                            <td class="actions">
                                <span class="saveButton">
                                    <input type="submit" rsf:id="save-changes-button" onclick="SPNR.disableControlsAndSpin( this, null );" />
                                </span>
                                <span class="removeUserButton">
                                    <input type="submit" rsf:id="remove-rule-button" onclick="SPNR.disableControlsAndSpin( this, null );" />
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="action">
                    <span class="cancelButton">
                        <a href="#" rsf:id="return-link2">Return to Control Hierarchy</a>
                        <input type="submit" rsf:id="cancel-changes-button2" onclick="SPNR.disableControlsAndSpin( this, null );" />
                    </span>
                </div>
            </form>
        </div>
    </body>
</html>
