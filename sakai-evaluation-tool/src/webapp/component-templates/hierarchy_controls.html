<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hierarchy Control Renderer:</title>
    <!-- this JS needed to make the pulldown work correctly - ../content/js/evalUtils.js -->
    <script type="text/javascript" src="/library/js/spinner.js"></script>
</head>
<body>

<div rsf:id="hierarchy_table_treeview:">
	    <script type="text/javascript">
    	function clickHierarchyNode(link){
    		link.href='#';
    		document.forms[0].action='';
			document.forms[0].method='get';
			$("input[type='hidden'][name='selectedHierarchyNodeIDs']").remove();
			$("input[type='hidden'][name='selectedGroupIDs']").remove();
			$("input[name='hierarchyNodeSelectHolder-selection']").attr("name","selectedHierarchyNodeIDs")
			$("input[name='evalGroupSelectHolder-selection']").attr("name","selectedGroupIDs")
    		document.getElementById('nodeClicked').value=link.getAttribute("nodeId");
    		document.forms[0].submit();
    	}
    	function clickHierarchyCheckbox(checkbox){
    		var parentClass = "parentNode" + checkbox.getAttribute("nodeId");
    		if(checkbox.checked){
    			$("." + parentClass).attr('disabled', 'disabled');
    		}else{
    			$("." + parentClass).removeAttr('disabled');
    		}
    	}
    </script>
	<div rsf:id="selectColumnCheckboxes"/>
	<input id="nodeClicked" name="nodeClicked" type="hidden"/>
    <table class="evalsysTable">
        <thead>
            <tr>
                <th rsf:id="node-metadata-header" style="display: none"></th>
                <th rsf:id="node-select-header">Select</th>
                <th rsf:id="hierarchy-header">Hierarchy Level</th>
                <th rsf:id="hierarchy-nodes"></th>
                <th rsf:id="hierarchy-groups"></th>
                <th rsf:id="hierarchy-users"></th>
                <th rsf:id="hierarchy-rules"></th>
            </tr>
        </thead>
        <tbody>
            <tr rsf:id="hierarchy-level-row:">
                <td rsf:id="node-metadata-cell" style="display: none">
                    <input id="node-id-input" rsf:id="node-id-input" type="hidden" value="TheNodeID" />
                    <input id="parent-id-input" rsf:id="parent-id-input" type="hidden" value="TheParentID" />
                </td>
                <td rsf:id="row-data" class="noTextIndent" colspan="4"><!-- used for displaying long text data, not rendered for normal nodes --></td>
                <td rsf:id="node-select-cell" width="10%">
                    <input rsf:id="select-checkbox" class="evalgroupselect" type="checkbox" />
                    <input rsf:id="select-checkbox-hide" class="evalgroupselect" type="checkbox" onchange="clickHierarchyCheckbox(this);" />
                </td>
                <td rsf:id="node-name-indent">
                	<img rsf:id="node-collapsed" src="../content/images/tipsy-east.gif"/>
                	<img rsf:id="node-expanded" src="../content/images/tipsy-south.gif"/>
                   	<a rsf:id="node-name-link-submit" nodeId="1234" href="#" onclick="clickHierarchyNode(this);">- Institution Level</a>
                   	<a rsf:id="node-name-link" href="">- Institution Level</a>
                   	<span rsf:id="node-name"/>
                </td>
                <td rsf:id="nodes-cell">
                    <span rsf:id="number-children">3</span>
                    <a rsf:id="add-child-link" href="">Add</a>
                    <a rsf:id="modify-node-link" href="">Modify</a>
                    <form rsf:id="remove-node-form">
                        <input type="submit" rsf:id="remove-node-button" value="Remove" onclick="SPNR.disableControlsAndSpin( this, null );" 
                            style="height:2.1em;margin:0px;padding:0px;" />
                    </form>
                </td>
                <td rsf:id="groups-cell">
                    <span rsf:id="assign-group-count">67</span>
                    <a rsf:id="assign-groups-link" href="">Assign Groups</a>
                </td>
                <td rsf:id="users-cell">
                    <span rsf:id="assign-user-count">67</span>
                    <a rsf:id="assign-users-link" href="">Assign Users</a>
                </td>
                <td rsf:id="rules-cell">
                    <span rsf:id="assign-rule-count">67</span>
                    <a rsf:id="assign-rules-link" href="">Assign Rules</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
