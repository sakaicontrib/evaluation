<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Text/Essay Item Renderer:</title>
	</head>
	<body>
		
		<!-- html template for the text item renderer -AZ -->
		<div rsf:id="render-text-item:">
				<span rsf:id="itemNum">0</span>.&nbsp;
				<div rsf:id="itemText" style="display:inline"></div>
			<textarea rsf:id="essayBox" cols="65" rows="3" style="display:block"></textarea>
			<label rsf:id="showNA:">
				<input type="checkbox" rsf:id="itemNA" id="itemNA" /> <label rsf:id="descNA" for="itemNA">N/A</label>
			</label>

		</div>
	
	</body>
</html>
