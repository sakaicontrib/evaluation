<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title rsf:id="msg=removescale.page.title">Remove Expert Item</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
        <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
        <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js">
        </script>
        <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
    </head>
    <body>
        <div class="portletBody">
            <div rsf:id="message-for:*" class="alertMessage">
                <ul style="margin:0px;">
                    <li>
                        Message for user here
                    </li>
                </ul>
            </div>
            <div class="messageComfirm">
                <ul>
                    <li>
                        <span rsf:id="removeexpertitem.confirm.text">Are you sure you want to remove expert item (title)? The removal is permanent.</span>
                    </li>
                </ul>
            </div>
            <div class="act">
                <form rsf:id="remove-expertitem-form" method="post" class="inlineForm act">
                    <input type="submit" value="Remove Scale" rsf:id="remove-expertitem-remove-button" class="active" accesskey="s" />
                	<a href="control_expertitems.html" rsf:id="cancel-link">Cancel</a>
                </form> 
            </div>
        </div>
    </body>
</html>
