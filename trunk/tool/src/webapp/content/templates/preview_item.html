<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title rsf:id="msg=previewitem.page.title">Preview item</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
		<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
	</head>
	
	<body>
		<div class="portletBody">
		
			<ul class="breadCrumb">
				<li rsf:id="msg=summary.page.title">Summary</li>
				<li  rsf:id="msg=modifytemplate.page.title">Edit Template</li>
				<li  rsf:id="msg=previewitem.page.title" class="lastCrumb">Preview Item</li>					
			</ul>
		
			<!-- DIV tag for item renderer -->
			<div rsf:id="previewed-item:">
				<table border="0" cellspacing="0" cellpadding="0" rules="none" width="99%">
					<tr>
						<td width="3%" valign="top" style="font-weight:bold;">
							<span>0</span>.&nbsp;
						</td>
						<td width="87%" valign="top">
							<span></span>
						</td>
						<td width="10%" nowrap="nowrap" valign="top" align="right">
							<div>
								<input type="checkbox" rsf:id="itemNA" /><label>N/A</label>
							</div>
						</td>
					</tr>
				
					<tr>
						<td>&nbsp;</td>
						<td colspan="2">
							<textarea cols="80"></textarea>
						</td>
					</tr>
				</table>
			</div>
			<!-- buttons -->
			<div class="act">
				<input type="button" value="Close" onclick = "self.close()" rsf:id="close-button" class="active" accesskey="x" />
			</div>
		
		</div>		
	</body>
</html>
